<div class="admin-main">
    <div class="container-table">
        <!-- With paginator -->
        <h2>Felhasználók listája</h2>
        <table mat-table
            [dataSource]="userSource"
            class="mat-elevation-z8">
        
            <!-- Define culomns -->
            <ng-container *ngFor="let col of userColumns" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
                <td mat-cell *matCellDef="let comment">{{ comment[col] }}</td>
            </ng-container>
        
            <!-- Define rows -->
            <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: userColumns"></tr>
        </table>

        <mat-paginator 
            class="paginator-list mat-elevation-z8" 
            [pageSizeOptions]="pageSizeUser" 
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
