<div class="admin-main">
    <div class="container-table">
        <!-- With paginator -->
        <h2>Kommentek list√°ja</h2>
        <table mat-table
            [dataSource]="commentSource"
            class="mat-elevation-z8">
        
            <!-- Define culomns -->
            <ng-container *ngFor="let col of commentColumns" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
                <td mat-cell *matCellDef="let comment">{{ comment[col] }}</td>
            </ng-container>
        
            <!-- Define rows -->
            <tr mat-header-row *matHeaderRowDef="commentColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: commentColumns"></tr>
        </table>

        <mat-paginator 
            class="paginator-list mat-elevation-z8" 
            [pageSizeOptions]="pageSizeComment" 
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
